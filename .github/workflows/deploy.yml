name: Build, Push to DockerHub & Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug --oci-worker-gc=true --oci-worker-gc-keepstorage=5000000000
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          config-inline: |
            [worker.oci]
              max-parallelism = 2
            [worker.containerd]
              max-parallelism = 2

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/farmcon
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Free up disk space before build
        run: |
          echo "=== Initial disk space ==="
          df -h

          echo "=== Cleaning up unused Docker resources ==="
          docker system prune -af --volumes || true
          docker builder prune -af || true

          echo "=== Removing unnecessary system packages ==="
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
          sudo apt-get clean || true

          echo "=== Final disk space ==="
          df -h

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/farmcon:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/farmcon:buildcache,mode=min,image-manifest=true,oci-mediatypes=true,compression=zstd
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false

      - name: Clean up old Docker images from Docker Hub
        run: |
          set -e
          # Keep only the latest 2 images and protected tags, delete everything else including manifests
          echo "Fetching tags from Docker Hub..."

          # Login to Docker Hub and get token
          LOGIN_RESPONSE=$(curl -s -X POST "https://hub.docker.com/v2/users/login/" \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"${{ secrets.DOCKERHUB_USERNAME }}\",\"password\":\"${{ secrets.DOCKERHUB_TOKEN }}\"}")

          TOKEN=$(echo "$LOGIN_RESPONSE" | jq -r '.token')

          if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
            echo "Error: Failed to authenticate with Docker Hub"
            echo "Response: $LOGIN_RESPONSE"
            exit 1
          fi

          echo "Successfully authenticated with Docker Hub"

          # Get all tags with timestamps
          TAGS_RESPONSE=$(curl -s "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/farmcon/tags/?page_size=100" \
            -H "Authorization: Bearer $TOKEN")

          # Extract tags with their last_updated timestamp and digest, excluding protected tags
          ALL_TAGS=$(echo "$TAGS_RESPONSE" | jq -r '.results[] |
            select(.name != "latest" and .name != "main") |
            "\(.last_updated)|\(.name)|\(.digest // "no-digest")"' | sort -r)

          # Count total tags
          TOTAL=$(echo "$ALL_TAGS" | grep -c '^' || echo "0")
          echo "Found $TOTAL tags (excluding 'latest' and 'main')"

          # Skip the first 2 (most recent) and delete the rest
          if [ "$TOTAL" -gt 2 ]; then
            TAGS_TO_DELETE=$(echo "$ALL_TAGS" | tail -n +3)
            TAGS_TO_DELETE_COUNT=$(echo "$TAGS_TO_DELETE" | grep -c '^' || echo "0")
            echo "Deleting $TAGS_TO_DELETE_COUNT old tags (keeping only 2 most recent + latest/main)..."

            echo "$TAGS_TO_DELETE" | while IFS='|' read -r TIMESTAMP TAG DIGEST; do
              if [ -n "$TAG" ]; then
                echo "Deleting tag: $TAG (digest: $DIGEST)"

                # Delete the tag (this removes the tag reference)
                DELETE_RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X DELETE \
                  "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/farmcon/tags/$TAG/" \
                  -H "Authorization: Bearer $TOKEN")

                HTTP_CODE=$(echo "$DELETE_RESPONSE" | grep "HTTP_CODE:" | cut -d':' -f2)

                if [ "$HTTP_CODE" == "204" ] || [ "$HTTP_CODE" == "200" ]; then
                  echo "âœ“ Successfully deleted tag: $TAG"

                  # Also delete the manifest if digest is available to free up actual storage
                  if [ "$DIGEST" != "no-digest" ] && [ "$DIGEST" != "null" ]; then
                    echo "  Attempting to delete manifest: $DIGEST"
                    MANIFEST_DELETE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X DELETE \
                      "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/farmcon/manifests/$DIGEST" \
                      -H "Authorization: Bearer $TOKEN")

                    MANIFEST_HTTP_CODE=$(echo "$MANIFEST_DELETE" | grep "HTTP_CODE:" | cut -d':' -f2)
                    if [ "$MANIFEST_HTTP_CODE" == "204" ] || [ "$MANIFEST_HTTP_CODE" == "200" ] || [ "$MANIFEST_HTTP_CODE" == "202" ]; then
                      echo "  âœ“ Manifest deleted successfully"
                    else
                      echo "  â„¹ Manifest deletion returned HTTP $MANIFEST_HTTP_CODE (may be shared)"
                    fi
                  fi
                else
                  echo "âœ— Failed to delete tag: $TAG (HTTP $HTTP_CODE)"
                fi

                # Add a small delay to avoid rate limiting
                sleep 2
              fi
            done

            echo "Cleanup completed"
          else
            echo "Only $TOTAL tags found, no cleanup needed"
          fi

          # Clean up buildcache periodically (every 7 days) to prevent unlimited growth
          echo ""
          echo "Checking buildcache age for periodic cleanup..."
          BUILDCACHE_INFO=$(echo "$TAGS_RESPONSE" | jq -r '.results[] | select(.name == "buildcache")')
          if [ -n "$BUILDCACHE_INFO" ]; then
            BUILDCACHE_DATE=$(echo "$BUILDCACHE_INFO" | jq -r '.last_updated')
            BUILDCACHE_DIGEST=$(echo "$BUILDCACHE_INFO" | jq -r '.digest // "no-digest"')
            echo "Buildcache last updated: $BUILDCACHE_DATE"

            # Calculate age in days
            BUILDCACHE_TIMESTAMP=$(date -u -j -f "%Y-%m-%dT%H:%M:%S" "$(echo $BUILDCACHE_DATE | cut -d'.' -f1)" +%s 2>/dev/null || echo "0")
            CURRENT_TIMESTAMP=$(date -u +%s)
            AGE_SECONDS=$((CURRENT_TIMESTAMP - BUILDCACHE_TIMESTAMP))
            AGE_DAYS=$((AGE_SECONDS / 86400))

            echo "Buildcache age: $AGE_DAYS days"

            # Delete buildcache if older than 7 days to force a fresh cache
            if [ "$AGE_DAYS" -gt 7 ]; then
              echo "Buildcache is older than 7 days, deleting to prevent unlimited growth..."
              curl -s -X DELETE \
                "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/farmcon/tags/buildcache/" \
                -H "Authorization: Bearer $TOKEN" || echo "Failed to delete buildcache tag"
              echo "âœ“ Buildcache deleted. A new cache will be created on next build."
            else
              echo "Buildcache is fresh (< 7 days old), keeping it for faster builds."
            fi
          else
            echo "No buildcache found (this is normal for first run or after cleanup)."
          fi

      - name: Clean up local Docker resources
        if: always()
        run: |
          echo "Cleaning up local Docker resources..."
          docker system prune -af --volumes || true
          docker builder prune -f || true
          echo "Docker cleanup completed"

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          npm install -g vercel
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prod --archive=tgz --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: |
          npm install -g vercel
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --archive=tgz --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployment is ready! Check the Vercel dashboard for the URL.'
            })